<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Bible Verse For The Day</h2>
        <div id="verse"></div>
        <button onclick="getVerseOfTheDay()">Get Verse</button>
    </div>

    <script>
        async function getVerseOfTheDay() {
            const response = await fetch('https://labs.bible.org/api/?passage=votd&type=json');
            const data = await response.json();
            const verse = data[0].text;

            document.getElementById("verse").textContent = verse;
        }

        // Initial content generation
        getVerseOfTheDay();
    </script>
</body>

</html>
