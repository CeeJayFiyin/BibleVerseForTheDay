<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Bible Verse For The Day</h2>
        <div id="verse"></div>
        <button onclick="getVerseOfTheDay()">Get Verse</button>
    </div>

    <script>
        async function fetchVerseOfTheDay() {
    try {
        const response = await fetch('https://labs.bible.org/api/?passage=random&type=json');
        
        if (response.ok) {
            const data = await response.json();
            const verse = data[0].text;
            const reference = data[0].bookname + ' ' + data[0].chapter + ':' + data[0].verse;
            console.log(`Verse of the day: ${verse} (${reference})`);
        } else {
            console.error('Failed to fetch verse of the day:', response.statusText);
        }
    } catch (error) {
        console.error('Error fetching verse of the day:', error.message);
    }
}

fetchVerseOfTheDay();

    </script>
</body>

</html>
